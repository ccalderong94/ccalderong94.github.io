<!DOCTYPE html>

<head>
  <style>
    
    body {
      padding-top: 40px;
      padding-bottom: 40px;
      background-color: #271e1e;
      display: flex;
      justify-content: center;
    }

    .banner {
      display: flex;
      justify-content: center;
    }


    .banner-image {
      width: 128px;
      height: 128px;
      object-fit:cover;
      border-radius: 128px;
      /* should I play with the border? */
    }
    
    .thumbnail {
      width: 48px;
      height: 48px;

    }

    .name{
      color:#fffffe;
      display: flex;
      justify-content: center;

    }

    .social-icons {
      display: flex;

    }

    .social-icons a {
      color: #fffffe;
      text-decoration: none;
    }

    .link {
      background-color: #f25f4c;
      display: flex;
      align-items: center;
      padding: 5px;
    }

    .link a { /* descendant combinator, only targets descendatn of elements with class link */
      color: #fffffe;
      text-decoration: none;
      text-align: center;
      flex-grow: 1;
      Font-Family: 'Karla', Sans-Serif;
      Font-Size: 16px;
    }

    .items {
      display: flex;
      flex-direction: column;
      gap: 30px;
      max-width: 640px;
      flex-grow: 1;
    }

    /* * {
